<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Minha Amada</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

  /* Fundo animado */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
    background-size: 800% 800%;
    animation: gradientShift 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #4a2c2a;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 400px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to {opacity: 1;}
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5em;
    margin-bottom: 0.3em;
    color: #b83e3e;
  }

  p {
    font-size: 1.3em;
    line-height: 1.6em;
    margin-bottom: 1.8em;
  }

  img {
    max-width: 100%;
    border-radius: 15px;
    margin-bottom: 1.5em;
    box-shadow: 0 10px 30px rgba(184, 62, 62, 0.3);
  }

  button {
    background: #b83e3e;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(184, 62, 62, 0.5);
    transition: background 0.4s ease, transform 0.2s ease;
  }
  button:hover {
    background: #912c2c;
    transform: scale(1.05);
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Para Minha Amada</h1>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto especial" />
    <p>Meu amor, cada dia ao seu lado é um presente. Você ilumina minha vida de um jeito que ninguém mais consegue. Obrigado por ser quem você é e por me fazer tão feliz.</p>
    <button onclick="mostrarMensagem()">Clique para uma surpresa ❤️</button>
  </div>

  <script>
    function mostrarMensagem() {
      alert("Eu te amo mais do que palavras podem dizer. Sempre sua, sempre meu, sempre nós.");
    }
  </script>
</body>
</html>
