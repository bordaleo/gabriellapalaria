<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Minha Gatinha 💜</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background: #ffe6f0;
    color: #333;
  }

  /* ----------- TELA DE LOGIN ----------- */
  #loginPage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(145deg, #ffb6c1, #ffcce0);
  }

  #loginPage h1 {
    font-size: 2.5rem;
    color: #d63384;
    margin-bottom: 15px;
  }

  #loginPage img {
    width: 120px;
    margin-bottom: 20px;
  }

  #passwordDisplay {
    font-size: 2rem;
    letter-spacing: 10px;
    margin-bottom: 20px;
    color: #444;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
  }

  .keypad button {
    font-size: 1.5rem;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #ff80b3;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  .keypad button:hover {
    background: #ff4da6;
  }

  /* ----------- PÁGINA PRINCIPAL ----------- */
  #mainPage {
    display: none;
    padding: 30px;
    background: linear-gradient(120deg, #f8e1ff, #ffe6f9);
    min-height: 100vh;
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    color: #8c52ff;
    margin-bottom: 30px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card h3 {
    color: #d63384;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

  <!-- Página de Login -->
  <div id="loginPage">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Lacinho">
    <h1>Bem-vinda 💕</h1>
    <p>Digite a senha para continuar</p>
    <div id="passwordDisplay">••••••</div>
    <div class="keypad">
      <button onclick="enterDigit('1')">1</button>
      <button onclick="enterDigit('2')">2</button>
      <button onclick="enterDigit('3')">3</button>
      <button onclick="enterDigit('4')">4</button>
      <button onclick="enterDigit('5')">5</button>
      <button onclick="enterDigit('6')">6</button>
      <button onclick="enterDigit('7')">7</button>
      <button onclick="enterDigit('8')">8</button>
      <button onclick="enterDigit('9')">9</button>
      <button onclick="clearPassword()">⌫</button>
      <button onclick="enterDigit('0')">0</button>
      <button onclick="checkPassword()">✔</button>
    </div>
  </div>

  <!-- Página Principal -->
  <div id="mainPage">
    <h2>Nosso Cantinho 💜</h2>
    <div class="cards">

      <!-- Caixa 1 - Momentos -->
      <div class="card" onclick="abrirPagina('momentos.html')">
        <h3>Nossos Momentos 📸</h3>
        <p>Clique para ver nossas fotos e vídeos 💕</p>
      </div>

      <!-- Caixa 2 - Calendário do Amor -->
      <div class="card" onclick="abrirPagina('calendario.html')">
        <h3>Calendário do Amor ⏳</h3>
        <p>Clique para ver o tempo que estamos juntos 💜</p>
      </div>

      <!-- Caixa 3 - Cartinha -->
      <div class="card" onclick="abrirPagina('cartinha.html')">
        <h3>Cartinha do Amor 💌</h3>
        <p>Clique para abrir a cartinha especial 💖</p>
      </div>

    </div>
  </div>

<script>
  const senhaCorreta = "150825";
  let senhaDigitada = "";

  function enterDigit(num) {
    if (senhaDigitada.length < senhaCorreta.length) {
      senhaDigitada += num;
      atualizarDisplay();
    }
  }

  function clearPassword() {
    senhaDigitada = senhaDigitada.slice(0, -1);
    atualizarDisplay();
  }

  function atualizarDisplay() {
    const display = document.getElementById("passwordDisplay");
    display.textContent = senhaDigitada.padEnd(senhaCorreta.length, "•");
  }

  function checkPassword() {
    if (senhaDigitada === senhaCorreta) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    } else {
      alert("Senha incorreta! 💔");
      senhaDigitada = "";
      atualizarDisplay();
    }
  }

  function abrirPagina(pagina) {
    window.open(pagina, "_blank"); 
  }
</script>

</body>
</html>
