<style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background: #ffe6f0;
    color: #333;
    overflow-x: hidden;
  }

  section {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    padding: 30px;
    min-height: 100vh;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
  }

  section.active {
    display: block;
    opacity: 1;
    position: relative;
  }

  /* LOGIN */
  #loginPage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(145deg,#ffb6c1,#ffcce0);
    position: relative;
  }

  #loginPage h1 { font-size: 2.5rem; color: #d63384; margin-bottom: 15px; }
  #loginPage img { width: 120px; margin-bottom: 20px; }
  #passwordDisplay { font-size: 2rem; letter-spacing: 10px; margin-bottom: 20px; color: #444; }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
  }

  .keypad button {
    font-size: 1.5rem;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #ff80b3;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  .keypad button:hover { background: #ff4da6; }
  .keypad button:active {
    transform: scale(0.95);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
  }

  /* MAIN PAGE */
  #mainPage { background: linear-gradient(120deg,#f8e1ff,#ffe6f9); }
  h2 { text-align:center; font-size:2rem; color:#8c52ff; margin-bottom:30px; }

  .cards {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
  }

  .card {
    background:white;
    border-radius:20px;
    padding:20px;
    box-shadow:0 6px 18px rgba(0,0,0,0.15);
    text-align:center;
    transition:transform 0.3s ease;
    cursor:pointer;
  }

  .card:hover { transform:scale(1.05); }
  .card h3 { color:#d63384; margin-bottom:15px; }

  /* MOMENTOS */
  #momentosSection {}
  .gallery {
    display:flex;
    flex-direction:column;
    gap:30px;
    max-width:700px;
    margin:0 auto;
  }

  .gallery-item {
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
  }

  .gallery-item img, .gallery-item video {
    width:100%;
    border-radius:12px;
    margin-bottom:10px;
  }

  .gallery-item p {
    text-align:center;
    font-size:1rem;
    color:#d63384;
  }

  .back-btn {
    margin-top:20px;
    display:inline-block;
    background:#d63384;
    padding:10px 20px;
    color:white;
    border-radius:20px;
    cursor:pointer;
    text-decoration:none;
  }

  /* CONTADOR FOFO */
  #contadorSection { text-align:center; }
  #contadorBox {
    background:white;
    display:inline-block;
    padding:30px;
    border-radius:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    font-size:1.4rem;
    color:#d63384;
    margin-top:30px;
  }

  #contadorBox span { font-weight:bold; }

  /* CARTA */
  #cartaSection { text-align:center; }
  .carta {
    position:relative;
    width:300px;
    height:200px;
    margin:50px auto;
    perspective:1000px;
    cursor:pointer;
  }

  .carta-inner {
    position:absolute;
    width:100%;
    height:100%;
    background:#fff0f6;
    border:2px solid #d63384;
    border-radius:12px;
    padding:20px;
    transform-style:preserve-3d;
    transform:rotateX(-90deg);
    transition:transform 1s;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }

  .carta.open .carta-inner { transform:rotateX(0); }
  .carta-inner p { color:#333; font-size:1.1rem; }
  .open-btn {
    background:#d63384;
    color:white;
    padding:10px 25px;
    border-radius:25px;
    cursor:pointer;
    margin-bottom:20px;
  }

  /* MOTIVOS */
  #motivosSection ul {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: auto;
    font-size: 1.1rem;
    color: #d63384;
  }

  /* RESPONSIVO */
  @media (max-width: 400px) {
    .keypad button {
      font-size: 1.2rem;
      padding: 12px;
      width: 60px;
    }
  }
</style>
</head>
