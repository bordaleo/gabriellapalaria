<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Minha Gatinha üíú</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background: #ffe6f0;
    color: #333;
  }

  /* ----------- TELA DE LOGIN ----------- */
  #loginPage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(145deg, #ffb6c1, #ffcce0);
  }

  #loginPage h1 {
    font-size: 2.5rem;
    color: #d63384;
    margin-bottom: 15px;
  }

  #loginPage img {
    width: 120px;
    margin-bottom: 20px;
  }

  #passwordDisplay {
    font-size: 2rem;
    letter-spacing: 10px;
    margin-bottom: 20px;
    color: #444;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
  }

  .keypad button {
    font-size: 1.5rem;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #ff80b3;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  .keypad button:hover {
    background: #ff4da6;
  }

  /* ----------- P√ÅGINA PRINCIPAL ----------- */
  #mainPage {
    display: none;
    padding: 30px;
    background: linear-gradient(120deg, #f8e1ff, #ffe6f9);
    min-height: 100vh;
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    color: #8c52ff;
    margin-bottom: 30px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card h3 {
    color: #d63384;
    margin-bottom: 15px;
  }

  /* Momentos */
  #momentos img {
    width: 100%;
    max-height: 200px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  #momentos button {
    background: #8c52ff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 15px;
    cursor: pointer;
  }

  #momentos button:hover {
    background: #6f3fcc;
  }

  /* Calend√°rio */
  #contador {
    font-size: 1.2rem;
    font-weight: bold;
    color: #444;
    margin-top: 10px;
  }

  /* Cartinha */
  #carta textarea {
    width: 100%;
    min-height: 150px;
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 10px;
    resize: none;
    font-size: 1rem;
  }
</style>
</head>
<body>

  <!-- P√°gina de Login -->
  <div id="loginPage">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Lacinho">
    <h1>Bem-vinda üíï</h1>
    <p>Digite a senha para continuar</p>
    <div id="passwordDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
    <div class="keypad">
      <button onclick="enterDigit('1')">1</button>
      <button onclick="enterDigit('2')">2</button>
      <button onclick="enterDigit('3')">3</button>
      <button onclick="enterDigit('4')">4</button>
      <button onclick="enterDigit('5')">5</button>
      <button onclick="enterDigit('6')">6</button>
      <button onclick="enterDigit('7')">7</button>
      <button onclick="enterDigit('8')">8</button>
      <button onclick="enterDigit('9')">9</button>
      <button onclick="clearPassword()">‚å´</button>
      <button onclick="enterDigit('0')">0</button>
      <button onclick="checkPassword()">‚úî</button>
    </div>
  </div>

  <!-- P√°gina Principal -->
  <div id="mainPage">
    <h2>Nosso Cantinho üíú</h2>
    <div class="cards">

      <!-- Caixa 1 - Momentos -->
      <div class="card" id="momentos">
        <h3>Nossos Momentos üì∏</h3>
        <img id="fotoAtual" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto">
        <button onclick="trocarFoto()">Pr√≥xima Foto</button>
      </div>

      <!-- Caixa 2 - Calend√°rio do Amor -->
      <div class="card" id="calendario">
        <h3>Calend√°rio do Amor ‚è≥</h3>
        <p>Desde <b>15 de Agosto de 2025</b> estamos juntos!</p>
        <div id="contador">Carregando...</div>
      </div>

      <!-- Caixa 3 - Cartinha -->
      <div class="card" id="carta">
        <h3>Cartinha do Amor üíå</h3>
        <textarea placeholder="Escreva sua cartinha aqui..."></textarea>
      </div>

    </div>
  </div>

<script>
  const senhaCorreta = "150825";
  let senhaDigitada = "";

  function enterDigit(num) {
    if (senhaDigitada.length < senhaCorreta.length) {
      senhaDigitada += num;
      atualizarDisplay();
    }
  }

  function clearPassword() {
    senhaDigitada = senhaDigitada.slice(0, -1);
    atualizarDisplay();
  }

  function atualizarDisplay() {
    const display = document.getElementById("passwordDisplay");
    display.textContent = senhaDigitada.padEnd(senhaCorreta.length, "‚Ä¢");
  }

  function checkPassword() {
    if (senhaDigitada === senhaCorreta) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    } else {
      alert("Senha incorreta! üíî");
      senhaDigitada = "";
      atualizarDisplay();
    }
  }

  /* Momentos */
  const fotos = [
    "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=400&q=80"
  ];
  let fotoIndex = 0;

  function trocarFoto() {
    fotoIndex = (fotoIndex + 1) % fotos.length;
    document.getElementById("fotoAtual").src = fotos[fotoIndex];
  }

  /* Calend√°rio do Amor */
  const startDate = new Date("2025-08-15T00:00:00");

  function atualizarContador() {
    const agora = new Date();
    const diff = agora - startDate;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById("contador").textContent = 
      `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíú`;
  }

  setInterval(atualizarContador, 1000);
  atualizarContador();
</script>

</body>
</html>
