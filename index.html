<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Declaração de Amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Parisienne&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow-x: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
      padding: 40px 35px;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3.8rem;
      color: #d94f4f;
      margin-bottom: 10px;
      letter-spacing: 1.2px;
    }

    .heart {
      color: #d94f4f;
      font-size: 2.8rem;
      margin-bottom: 25px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.15);
        opacity: 0.7;
      }
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }

    button {
      background: #d94f4f;
      border: none;
      padding: 14px 30px;
      color: white;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(217,79,79,0.4);
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background: #b73f3f;
      transform: scale(1.05);
    }

    .photo {
      border-radius: 15px;
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 12px 30px rgba(217,79,79,0.25);
      transition: transform 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Minha Amada <span class="heart">❤️</span></h1>
    <img
      class="photo"
      src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80"
      alt="Foto especial"
    />
    <p>
      Cada momento contigo é mágico e inesquecível. Obrigado por preencher minha vida com alegria, amor e inspiração. Você é meu porto seguro, minha razão de sorrir todos os dias.
    </p>
    <button onclick="mostrarMensagem()">Clique para ver meu segredo</button>
  </div>

  <script>
    function mostrarMensagem() {
      alert("Eu te amo mais do que as palavras podem expressar. Para sempre, só você no meu coração.");
    }
  </script>
</body>
</html>
