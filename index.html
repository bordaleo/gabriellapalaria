<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Minha Amada - Nosso Tempo Juntos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a2c2a;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff8f0;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(255, 181, 0, 0.3);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #d2691e;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(210,105,30,0.4);
      margin-bottom: 25px;
      object-fit: cover;
      max-height: 280px;
      transition: transform 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.05);
    }

    p.message {
      font-size: 1.15rem;
      margin-bottom: 25px;
      line-height: 1.5;
      color: #6e3e1a;
    }

    .counter {
      font-weight: 700;
      font-size: 2.5rem;
      color: #b45400;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    button {
      background: #d2691e;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(210,105,30,0.5);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: #a85100;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Para Minha Amada</h1>
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" 
      alt="Nosso amor" 
      class="photo"
    />
    <p class="message">
      Cada dia ao seu lado é um presente que não tem preço. Obrigado por ser minha luz e minha alegria.
    </p>
    <div class="counter" id="daysCount">0 dias</div>
    <button onclick="mostrarMensagem()">Clique para surpresa ❤️</button>
  </div>

  <script>
    // Ajuste essa data para o dia que vocês começaram o relacionamento
    const startDate = new Date('2021-06-15T00:00:00');

    function atualizarContador() {
      const hoje = new Date();
      const diffTime = hoje - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const contador = document.getElementById('daysCount');
      contador.textContent = diffDays + (diffDays === 1 ? ' dia' : ' dias');
    }

    function mostrarMensagem() {
      alert("Eu te amo mais que tudo neste mundo. Obrigado por ser minha melhor metade.");
    }

    atualizarContador();
    setInterval(atualizarContador, 1000 * 60 * 60 * 24); // atualiza a cada dia
  </script>
</body>
</html>
