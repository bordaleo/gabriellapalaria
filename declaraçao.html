<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Minha Amada</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    background: white;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 0.2em;
    color: #d84315;
  }
  p {
    font-size: 1.2em;
    line-height: 1.5em;
    margin-bottom: 1.8em;
  }
  button {
    background: #d84315;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #b33e13;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 1.5em;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Para Minha Amada</h1>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto especial" />
    <p>Meu amor, cada dia ao seu lado é um presente. Você ilumina minha vida de um jeito que ninguém mais consegue. Obrigado por ser quem você é e por me fazer tão feliz.</p>
    <button onclick="mostrarMensagem()">Clique para uma surpresa ❤️</button>
  </div>

  <script>
    function mostrarMensagem() {
      alert("Eu te amo mais do que palavras podem dizer. Sempre sua, sempre meu, sempre nós.");
    }
  </script>
</body>
</html>
